      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="#information" class="mdl-layout__tab is-active">情報設定</a>
        <a href="#classlist" class="mdl-layout__tab">授業コマ設定</a>
        <a href="#timetable" class="mdl-layout__tab">時間割</a>
        <a class="mdl-layout-spacer"></a><!-- 右寄せに切り替えるためのスペース -->
        <a class="mdl-layout__tab flex-end" id="data_load">データの読込</a>
        <a class="mdl-layout__tab flex-end" id="data_save">データの保存</a>
        <input type="file" id="file_load" style="display: none">
      </div>
    </header>
    <main class="mdl-layout__content">
      <!-- 情報設定パネル -->
      <div class="mdl-layout__tab-panel is-active" id="information">
        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--4-col" id="lesson">
            <p>クラス一覧</p>
            <input type="text" id="class_name_text"><button id="class_add_btn"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="class_add_btn()"><i
                class="material-icons">add</i></button>
            <div id="class_list"></div>
          </div>
          <div class="mdl-cell mdl-cell--4-col" id="teacher">
            <p>教師一覧</p>
            <input type="text" id="teacher_name_text"><button id="teacher_add_btn"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="teacher_add_btn()"><i
                class="material-icons">add</i></button>
            <div id="teacher_list"></div>
          </div>
          <div class="mdl-cell mdl-cell--4-col" id="lessonroom">
            <p>使用教室一覧</p>
            <input type="text" id="room_name_text"><button id="room_add_btn"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="room_add_btn()"><i
                class="material-icons">add</i></button>
            <div id="room_list"></div>
          </div>
        </section>
      </div>
      <!-- 情報設定パネルここまで -->
      <!-- 授業コマ設定パネル -->
      <div class="mdl-layout__tab-panel" id="classlist">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
          <div class="mdl-layout__drawer" id="backcol1">
            <nav id="operation_link_sidebar" class="mdl-navigation">
              <!-- <p>test</p> -->
            </nav>
          </div>
          <main class="mdl-layout__content" id="side_nav">
            <div class="page-content">
              <!--Your content goes here -->
              <section class="section--center mdl-grid mdl-grid--no-spacing" id="l-section">
                <div class="l-frame">
                  <div id="lesson_list"></div>
                </div>
              </section>
            </div>
          </main>
        </div>
      </div>
      <!-- 授業コマ設定パネルここまで -->
      <!-- 時間割パネル -->
      <div class="mdl-layout__tab-panel" id="timetable">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
          <div class="mdl-layout__drawer" id="backcol2">
            <nav id="timetable_link_sidebar" class="mdl-navigation">
              <div>
                <p class="timetable_side_opt" id="timetable_sidebar_eraser">消しゴム</p>
                <p class="timetable_side_opt" id="cell_change_btn">入れ替え</p>
                <p class="timetable_side_opt" id="csv_preview_btn">CSVプレビュー</p>
                <p class="timetable_side_opt" id="download">CSVダウンロード</p>
                <p>
                  <span class="timetable_side_opt" id="auto_create">自動生成</span> 
                  <span class="timetable_side_opt" id="auto_create_cancel">キャンセル</span> 
                </p>
                <p class="timetable_side_opt" id="print_btn">印刷</p>

              </div>
            </nav>
          </div>
          <main class="mdl-layout__content" id="side_nav">
            <div class="page-content">
              <!-- Your content goes here -->
              <section class="section--center mdl-grid mdl-grid--no-spacing" id="t-section">
                
                
                <div id="table">

                  <div id="csv_preview" class="dis_none">
                    <div id="csv_preview_list">
  
                    </div>
                  </div>

                  <div id="timetable_list"></div>
                </div>
              </section>
            </div>
          </main>
        </div>
      </div>
