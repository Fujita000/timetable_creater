    <main class="mdl-layout__content">
      <!-- 情報設定パネル -->
      <div class="mdl-layout__tab-panel is-active" id="information">
        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--4-col" id="lesson">
            <p>クラス一覧</p>
            <input type="text" id="class_name_text"><button id="class_add_btn"

            <div id="class_list"></div>
          </div>
          <div class="mdl-cell mdl-cell--4-col" id="teacher">
            <p>教師一覧</p>
            <input type="text" id="teacher_name_text"><button id="teacher_add_btn"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="teacher_add_btn()"><i
                class="material-icons">add</i></button>
            <div id="teacher_list"></div>
          </div>
          <div class="mdl-cell mdl-cell--4-col" id="lessonroom">
            <p>使用教室一覧</p>
            <input type="text" id="room_name_text"><button id="room_add_btn"
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="room_add_btn()"><i
                class="material-icons">add</i></button>
            <div id="room_list"></div>
          </div>

        <a href="#top" id="view-source"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">TOP</a>

      <div class="mdl-layout__tab-panel" id="classlist">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
          <div class="mdl-layout__drawer" id="backcol1">
            <nav id="operation_link_sidebar" class="mdl-navigation"></nav>
          </div>
          <main class="mdl-layout__content" id="side_nav">
            <div class="page-content">
              <!--Your content goes here -->

                <div class="l-frame">
                  <div id="lesson_list">
                  </div>
                </div>
              </section>
            </div>
          </main>
        </div>
        <a href="#top" id="view-source"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">TOP</a>
      </div>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
          <div class="mdl-layout__drawer" id="backcol2">
            <nav id="timetable_link_sidebar" class="mdl-navigation">
              <div>
                <p id="timetable_sidebar_eraser">消しゴム</p>
                <p id="cell_change_btn">入れ替え</p>
                <p><button id="button1">Download Text</button></p>
              </div>
            </nav>
          </div>
          <main class="mdl-layout__content" id="side_nav">
            <div class="page-content">
              <!-- Your content goes here -->
              <section class="section--center mdl-grid mdl-grid--no-spacing" id="t-section">
                  <div id="table">
                    <div id="timetable_list"></div>
